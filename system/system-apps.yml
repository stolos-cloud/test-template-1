apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-argoapps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  source:
    repoURL: 'https://github.com/stolos-cloud/stolos-k8s-template.git'
    path: system/argoapps
    targetRevision: HEAD
  project: default
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
