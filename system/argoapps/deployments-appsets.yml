apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: deployments
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/stolos-cloud/stolos-k8s-template.git
      revision: HEAD
      directories:
      - path: deployments/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/stolos-cloud/stolos-k8s-template.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basename}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
