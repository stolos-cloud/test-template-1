apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stolos-yoke
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  sources:
    - repoURL: 'https://github.com/stolos-cloud/stolos.git'
      path: stolos-yoke
      targetRevision: a6c71c9e2287fc8bb39096ea87385299c0e9de5c
      directory:
        include: "airway.yml"
    - repoURL: 'https://github.com/stolos-cloud/test-template.git'
      path: system
      targetRevision: HEAD
      directory:
        include: "stolos-system.yml"
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: atc
  syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
